{% extends "base.html" %}
{% block content %}
{% load static %}
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder">Stay in touch with me</h1>
                        </div>
                        <div class="card shadow border-0 rounded-4 mb-5">
                            <!--Email-->
                            <div class="card-body p-5">
                                <div class="mb-0">
                                    <div class="d-flex align-items-center mb-4">
                                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3"><i class="bi bi-tools"></i></div>
                                        <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline"><a href="mailto:{{Email}}">{{Email}}</a></span></h3>
                                    </div>
                                </div>
                                <!-- Telegram-->
                                <div class="mb-0">
                                    <div class="d-flex align-items-center mb-4">
                                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3"><i class="bi bi-telegram"></i></div>
                                        <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">{{Telegram}}</span></h3>
                                    </div>
                                </div>
                                <!-- Phone Number-->
                                <div class="mb-0">
                                    <div class="d-flex align-items-center mb-4">
                                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3"><i class="bi bi-telephone-fill"></i></div>
                                        <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">{{Phone_Number}}</span></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
{% endblock %}
